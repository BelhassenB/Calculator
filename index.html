<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>The Odin Calculator</h1>
    <div id="main-container">
        <div id="calc-container">
            <div class="input-result"></div>
            <div class="btns">
                <button>AC</button>
                <button>C</button>
                <button>/</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>6</button>
                <button>7</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>+</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
                <button>0</button>
                <button>1</button>
                <button>=</button>    
        </div>             
    </div>
</div>
    
</body>
</html>
